<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- para cambiar las letras normales -->
    <p> soy un párrafo normal. sin clase ></p>

    <!-- atributo style  -->
    <p style="color:blue"> hola smr de donde soy ></p>
    <!-- id atributo único -->
    <p id="parrafo_especial" > hola smr</p>
    <!-- atributo tilde -->
    <p title="soy el title"> soy un párrafo con title</p>
    <!-- atributo clases -->
    <p class="roig">soy un atributo de clase roig</p>

    <p class="blau">soy un párrafo de classe blau</p>

    <!-- para cambiarlo en el css sólo diciendo el color -->
    <h2 class="blau">soy un h2 de la classe balu</h2>


    <!-- clase universal -->
    <p class="verd">soy un párrafo verde</p>
    <h3 class="verd">soy un h3 verde</h3>
</body>
</html>
